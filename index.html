<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #topbar {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #url {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    #viewer {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>

  <div id="topbar">
    <input id="url" type="text" placeholder="Enter a URL (https://...)" />
    <button onclick="loadSite()">Go</button>
  </div>

  <iframe id="viewer"></iframe>

  <script>
    function loadSite() {
      let url = document.getElementById("url").value.trim();

      // Add https:// automatically if missing
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      document.getElementById("viewer").src = url;
    }
  </script>

</body>
</html>
